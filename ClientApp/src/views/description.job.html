        <div class="mb-4">
            <label for="{{layer_id}}" class="form-label fs-6 fw-bold color-minsait">Capa</label>

            <div class="invalid-feedback">
                Este campo es obligatorio.
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="mb-4">
            <label for="{{process_id}}" class="form-label fs-6 fw-bold color-minsait">Proceso</label>

                Este campo es obligatorio.
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="mb-4">
            <label for="{{technology_id}}" class="form-label fs-6 fw-bold color-minsait">Tecnolog√≠a</label>

            <div class="invalid-feedback">
                Este campo es obligatorio.
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="mb-4">
            <label for="{{job_id}}" class="form-label fs-6 fw-bold color-minsait">Job @</label>

                Este campo es obligatorio.
